<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <title>Weather forecast</title>
</head>
<body>
<!--Este div vai ser todo o card, o bloco com toda a informação
Vai ter o formulário e o dados que vem a seguir-->
  <div id="container">

    <!--O fomrulário-->
    <form id="search">
      <i class="fa-solid fa-location-dot"></i>
      <input
        type="search"
        name="city_name"
        id="city_name"
        placeholder="Buscar cidade"
      >
      <button type="submit">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>

    <!--O título-->
    <!--esta class="show" está aí para depois usarmos no js para aparecer info-->
    <div id="weather" class="show">
      <h1 id="title">Faial, Açores</h1>

      <!--as informações-->
      <div id="info">

        <!--div temperatura-->
        <div id="temp">
          <img id="temp_img" src="http://openweathermap.org/img/wn/04d@2x.png" alt="">

          <!--div informações do tempo/valores-->
          <div>
            <p id="temp_value">
              32 <sup>C°</sup>
            </p>
            <p id="temp_description">
              Ensolarado
            </p>
          </div>
        </div>

        <!--div de outras informações-->
        <div id="other_infos">

          <!--div info1-->
          <div class="info">
            <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i>
            
            <!--Temperatura máxima-->
            <div>
              <h2>Temp. max</h2>

              <p id="temp_max">
                32 <sup>C°</sup>
              </p>
            </div>
          </div>

          <!--div info2-->
          <div class="info">
            <i id="temp_min_icon" class="fa-solid fa-temperature-low"></i>
            
            <!--Temperatura miníma-->
            <div>
              <h2>Temp. min</h2>

              <p id="temp_min">
                12 <sup>C°</sup>
              </p>
            </div>
          </div>

          <!--div info3-->
          <div class="info">
            <i id="humidity_icon" class="fa-solid fa-droplet"></i>
                      
            <!--Humidade-->
            <div>
              <h2>Humidade</h2>
          
              <p id="humidity">
                50%
              </p>
            </div>
          </div>

          <!--div info4-->
          <div class="info">
            <i id="wind_icon" class="fa-solid fa-wind"></i>
                      
            <!--Vento-->
            <div>
              <h2>Vento</h2>
          
              <p id="wind">
                50 km/h
              </p>
            </div>
          </div>



        </div>

      </div>

    </div>

    <!--div alerta-->
    <div id="alert"></div>

  </div>

<!--importat o javascript-->
<script src="src/javascript/scrpit.js"></script>

</body>
</html>
